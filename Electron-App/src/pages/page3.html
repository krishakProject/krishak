<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="page2.css" />
    <link rel="stylesheet" href="page3.css" />
    <title>page3</title>
  </head>
  <body>
    <div class="navbar">
      <p>Master</p>
      <p>Transaction</p>
      <p>Stock Report</p>
      <p>Account Report</p>
      <p>Position</p>
      <p>MIS Report</p>
      <p>Final Report</p>
      <p>BackUp</p>
      <p>Messenger</p>
      <p>Setting</p>
      <p>About Us</p>
    </div>
    <div class="navbar2">
      <button>Item Master</button>
      <button>Modify Items</button>
      <button>Sales</button>
      <button>Purchase</button>
      <button>Stock Report</button>
      <button>Debtors</button>
      <button>A/C Display</button>
      <button>Profit Report</button><button>BackUp</button>
      <button>Expiry Date</button>
      <button>A/C Master</button>
    </div>

    <div class="krishik" style="z-index: -10; position: absolute"></div>
    <div class="transparent-container" style="padding: 20px; margin-top: 100px">
      <div class="" style="display: flex; position: relative">
        <p
          style="
            position: absolute;
            top: -50px;
            left: 10%;
            background-color: rgb(2, 222, 2);
            padding: 10px 10px;
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            font-weight: bold;
          "
        >
          Customer Sales
        </p>
        <div class="" style="flex: 1; flex-direction: column; display: flex">
          <p
            style="
              text-align: center;
              font-size: 1.5rem;
              color: white;
              text-decoration: underline black;
            "
          >
            Customer Details
          </p>
          <div
            class="form-container"
            style="
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              justify-content: space-around;
              flex-direction: column;
              padding: 2%;
              background-color: white;
              margin: 0 20%;
              border: 3px solid green;
              border-radius: 10px;
            "
          >
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Name :</label><input type="text" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Contact No. :</label
              ><input type="number" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Email Id :</label
              ><input type="email" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Area :</label><input type="text" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Town :</label><input type="text" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Taluka :</label><input type="text" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">District :</label
              ><input type="text" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">State :</label><input type="text" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">GST No. :</label
              ><input type="number" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Aadhar No. :</label
              ><input type="number" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Opening Balance :</label
              ><input type="number" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Interest Type :</label
              ><input type="text" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Interest Type :</label
              ><input type="number" name="" id="" placeholder="Example:10%" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Type :</label><input type="number" name="" id="" />
            </div>
            <div
              class=""
              style="display: flex; justify-content: space-around; margin: 10px"
            >
              <label for="">Status :</label
              ><select name="" id="">
                <option value="">Active</option>
                <option value="InActive">InActive</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <div
        class=""
        style="
          margin: 3%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <button
          type="button"
          style="
            padding: 1%;
            margin: 0 1%;
            border-radius: 10px;
            background-color: greenyellow;
            box-shadow: 10px black;
          "
        >
          Save
        </button>
        <button
          type="button"
          style="
            padding: 1%;
            margin: 0 1%;
            border-radius: 10px;
            background-color: greenyellow;
            box-shadow: 10px black;
          "
        >
          Save & New
        </button>
        <button
          type="button"
          style="
            padding: 1%;
            margin: 0 1%;
            border-radius: 10px;
            background-color: greenyellow;
            box-shadow: 10px black;
          "
        >
          New
        </button>
        <button
          type="button"
          style="
            padding: 1%;
            margin: 0 1%;
            border-radius: 10px;
            background-color: greenyellow;
            box-shadow: 10px black;
          "
        >
          Cancel
        </button>
      </div>
    </div>
  </body>
</html>
