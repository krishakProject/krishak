<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop-12</title>
    <link rel="stylesheet" href="./Desktop12.css" />
  </head>
  <body>
    <nav class="main-nav">
      <ul>
        <li>master</li>
        <li>transaction</li>
        <li>position</li>
        <li>stock report</li>
        <li>account report</li>
        <li>mis report</li>
        <li>final report</li>
        <li>backup</li>
        <li>messenger</li>
        <li>settings</li>
        <li>about us</li>
      </ul>
    </nav>
    <div class="sec-nav">
      <button type="button">item master</button>
      <button type="button">modify items</button>
      <button type="button">sales</button>
      <button type="button" class="active-btn">purchase</button>

    <main class="main-container">
      <div class="main-content-bg">
        <div class="main-form-container">
          <div class="top-bar">
            <div class="left-cont">
              <div class="text-cont">
                <span>Supplier</span>
              </div>
              <div class="text-cont">
                <span>Purchase</span>
              </div>
            </div>
            <div class="right-cont">
              <button>Return</button>
              <button>Payment</button>
              <button class="bg-lime">Account Details</button>
            </div>
          </div>
          <div class="form-wrapper">
            <div class="form-bg">
              <form class="form">
                <div class="form-inputs">
                  <div>
                    <label for="supplier_name">Name</label>
                    <div class="s_wrapper">
                      <input
                        type="text"
                        name="supplier_name"
                        id="supplier_name"
                        placeholder="enter name"
                      />
                      <img
                        class="supplier_name_icon"
                        src="https://s3-alpha-sig.figma.com/img/f7cd/870b/cee976f1cdf526d22ee1d2c2fe7dfc3e?Expires=1707696000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=EdHTVCia-B-3Ia5-dbqOeen5QRRNgiHyR77dDAcfGGwJnxiP4YblKLXCQGyztC~Aj7AeswkeC5DqRkPeOnbtpuQcGDleT0vzhS1-jcpNFFBe3SkKHg7Q2PiN2ItRpptOczT73ZlE3Cd-YnaxTxW3laoQ~HKKaa5eyEtzZnv19gSZPjBFlfX61s6Tpq7VZKqvmIzvYtOORLu3XaEVJ0at5rgD-6sDMu30r4Y5PiW5kc2FAObvNd6nz1QmFnXo4ekE8fLBRPjSk5zrdz8GO-s7VIC1U5iTaOoAFka6ubosFoPglYiBVSRLorHFsqlpmd643N0twrAomTT09Azka5rCrg__"
                        alt="/"
                      />
                    </div>
                  </div>
                  <div>
                    <label for="address">Address</label>
                    <input
                      type="text"
                      name="address"
                      id="address"
                      placeholder="Address"
                    />
                  </div>
                  <div>
                    <label for="Contact_no">Contact No.</label>
                    <input
                      type="number"
                      name="Contact_no"
                      id="Contact_no"
                      placeholder="enter no."
                    />
                  </div>
                  <div>
                    <label for="email_id">email.id</label>
                    <input
                      type="email"
                      name="email_id"
                      id="email_id"
                      placeholder="enter email."
                    />
                  </div>
                  <div>
                    <label for="_date">Date</label>
                    <input type="date" name="_date" id="bill_date" />
                  </div>
                  <div>
                    <label for="_to">to</label>
                    <input type="date" name="_To" id="_to" />
                  </div>
                  <div class="action-btns-wrapper">
                    <button>Show</button>
                    <button>Print</button>
                    <button>Cancel</button>
                    <button>Close</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <h1>KRISHIK</h1>
